<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي - RFQH</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700;800&display=swap');
        
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background: linear-gradient(135deg, #1f0059, #6d1df0);
            margin: 0;
            padding: 40px 20px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 18px;
        }
        
        .subtitle {
            font-size: 28px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            width: 220px;
            height: 140px;
            padding: 20px;
        }
        
        .time-value {
            font-size: 56px;
            font-weight: 800;
            line-height: 1;
        }
        
        .time-label {
            font-size: 26px;
            opacity: 0.95;
            margin-top: 8px;
        }
        
        .finished {
            font-size: 28px;
            font-weight: 700;
            margin-top: 20px;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الاطلاق التجريبي</h1>
        <div class="subtitle">الأيام المتبقية على الإطلاق التجريبي</div>
        
        <div class="countdown">
            <div class="time-block">
                <div class="time-value" id="days">0</div>
                <div class="time-label">اليوم</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">الساعة</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">الدقيقة</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">الثانية</div>
            </div>
        </div>
        
        <div class="finished" id="finished" style="display: none;">تم الإطلاق</div>
        
        <div class="footer">RFQH TEAM.</div>
    </div>
    
    <script>
        // تاريخ الإطلاق: 24 فبراير 2025 الساعة 12:00 صباحاً بتوقيت الرياض (UTC+3)
        const launchDate = new Date('2025-02-23T21:00:00Z');
        
        function updateCountdown() {
            const now = new Date();
            const difference = launchDate - now;
            
            if (difference <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.getElementById('finished').style.display = 'block';
                return;
            }
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
